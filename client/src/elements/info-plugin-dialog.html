<dom-module id="info-plugin-dialog">

    <style>
        paper-button.green {
            background-color: var(--paper-green-500);
            color: white;
        }
        
        paper-button.indigo {
            background-color: var(--paper-indigo-500);
            color: white;
            --paper-button-raised-keyboard-focus: {
                background-color: var(--paper-pink-a200) !important;
                color: white !important;
            }
            ;
        }
        
        paper-button.indigo:hover {
            background-color: var(--paper-indigo-400);
        }
        
        paper-dialog {
            width: 500px;
        }
    </style>

    <template>
        <paper-dialog id="dialog" modal>
            <paper-input id='plugin' label="Id" value="{{pluginId}}" readonly></paper-input>
            <paper-input id='label' label="label"></paper-input>

            <div class="buttons">
                <paper-button dialog-confirm raised class="indigo" on-tap="handleOk">Ok</paper-button>
                <paper-button dialog-dismiss raised class="green" on-tap="handleCancel">Cancel</paper-button>
            </div>
        </paper-dialog>
    </template>

    <script>
        Polymer({
            is: 'info-plugin-dialog',

            properties: {
                pluginId: {
                    type: String
                }
            },

            open: function () {
                this.$.dialog.open();
            },

            getLabel: function () {
                return this.$.label.value;
            },

            handleOk: function (e) {
                 this.fire('complete');
            },

            handleCancel: function (e) {
                this.fire('cancel');
            }


        });
    </script>

</dom-module>
